[pytest]
# ==============================================================================
# Configuración de Pytest para CVFlix Backend
# ==============================================================================

# IMPORTANTE: Agregar path de Python
pythonpath = .

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    # Verbose output
    -v
    # Mostrar resumen de tests
    -ra
    # Cobertura de código
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    # Paralelización (usa -n auto para todos los cores)
    -n auto
    # Timeout por test (30 segundos)
    --timeout=30
    # Mostrar los 10 tests más lentos
    --durations=10
    # NO mostrar warnings ← NUEVO
    --disable-warnings

# Markers personalizados
markers =
    slow: marca tests lentos que requieren más tiempo
    integration: marca tests de integración
    unit: marca tests unitarios
    api: marca tests de API
    websocket: marca tests de WebSocket
    tmdb: marca tests que requieren TMDB
    requires_models: marca tests que requieren modelos de IA

# Ignorar TODOS los warnings ← ACTUALIZADO
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::UserWarning
    ignore::FutureWarning

# Configuración de cobertura
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod