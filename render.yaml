services:
  - type: web
    name: cvflix-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 300
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: TMDB_API_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 1